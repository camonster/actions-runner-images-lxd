name: build LXD image
on:
  pull_request:

jobs:
  build-focal:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/build
        with:
          packer_definition_path: images/linux/ubuntu2004.json
          github_token: ${{ secrets.GITHUB_TOKEN }}
          notify: false
          retention-days: 1
  build-jammy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/build
        with:
          packer_definition_path: images/linux/ubuntu2204.pkr.hcl
          github_token: ${{ secrets.GITHUB_TOKEN }}
          notify: false
          retention-days: 1
